<!DOCTYPE html>
<html >
<head>
    <meta charset="utf-8" />
    <title>TodoList</title>
    <link href="todo.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/29ee0bc57e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container ">
        <h1>TODO LIST</h1>
        <div class="createTodoList">
            <input type="text" name="myInput" id='myInput' placeholder="novo item.." />
            <span class="addBtn" id="add_button">Add</span>
        </div>
        <div class="content">
            <div>
                <h2>Usuários</h2>
                <ol>
                    <li>Maria</li>
                    <li>Jéssica</li>
                    <li>Marco</li>
                    <li>Richard</li>
                    <li>Damião</li>
                    <li>Claudia</li>
                </ol>
            </div>
        </div>
        <div class="todoList">
            <ul id="myUL"></ul>
        </div>
    </div>
    <script type="text/javascript" src="todo.js"></script>
</body>
</html>
